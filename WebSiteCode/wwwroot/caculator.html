	x=document.getElementById("display");  // 找到元素
	x.value+=".";    // 改变内容
}
function myFunctionPlu()
{
	m=document.getElementById("displayM");  // 找到元素
	m.value="+";    // 改变内容
	M=1;
	x=document.getElementById("display");   // 找到元素
	A=x.value;
	x.value="";    // 改变内容
	
}
function myFunctionSub()
{
	m=document.getElementById("displayM");  // 找到元素
	m.value="-";    // 改变内容
	M=2;
	x=document.getElementById("display");   // 找到元素
	A=x.value;
	x.value="";     // 改变内容
	
}
function myFunctionMul()
{
	m=document.getElementById("displayM");  // 找到元素
	m.value="x";    // 改变内容
	M=3;
	x=document.getElementById("display");   // 找到元素
	A=x.value;
	x.value="";
}
function myFunctionDvi()
{
	m=document.getElementById("displayM");  // 找到元素
	m.value="/";    // 改变内容
	M=4;
	x=document.getElementById("display");   // 找到元素
	A=x.value;
	x.value="";
}
function myFunctionEqu()
{
	m=document.getElementById("displayM");   // 找到元素
	m.value="=";
	x=document.getElementById("display");    // 改变内容
	B=x.value;
	switch(M)
	{
		case 1:
		R=Number(A)+Number(B);
		x.value=R;
		break;
		case 2:
		R=Number(A)-Number(B);
		x.value=R;
		break;
		case 3:
		R=Number(A)*Number(B);
		x.value=R;
		break;
		case 4:
		R=Number(A)/Number(B);
		x.value=R;
		break;
	}
}
