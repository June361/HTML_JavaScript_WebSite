<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello World</title> 
</head>

<body>
	
<h1>&nbsp;</h1>
<p id="demo">
<span>JavaScript 能改变 HTML 元素的内容。 </span></p>
<script>
function myFunction()
{
	x=document.getElementById("demo");  // 找到元素
	x.innerHTML="Hello World!";    // 改变内容
}
</script>
<button type="button" class="body01" onclick="myFunction()"><code>点击这里</code></button>

</body>
</html>
