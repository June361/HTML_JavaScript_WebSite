<!DOCTYPE HTML>
<html>
<canvas id="myCanvas" width="750" height="400" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script type="text/javascript">
function draw()
{
	var c=document.getElementById("myCanvas");
	var cxt=c.getContext("2d");
	cxt.clearRect ( 0 , 0 , 750 , 400 );
	cxt.beginPath();
	cxt.moveTo(0,400);
	for(var i=0;i<750;i++)
	{
		cxt.lineTo(i,Math.floor(Math.random()*400));
	}
	cxt.stroke();
}
function startTime()
{
	draw();
	t=setTimeout('startTime()',1000)
}

</script>
<body>
<input name="btn" type="button" onClick="draw()" value="绘图">
<input name="btn" type="button" onClick="startTime()" value="自动绘图启动">
</body>
</html>
